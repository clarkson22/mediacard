<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="modern-normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Media card</title>
</head>
<body>
    <div id="container">
        <div id="card">
            <div id="creator">
                <span id="creator-left">
                    <img src="https://placehold.co/48" alt="48x48 image placeholder">
                    <span id="creator-info">
                        <p><b>creatorname</b></p>
                        <p>19 hours ago</p>
                    </span>
                </span>
                    <img src="https://placehold.co/24x48" alt="menu item">
            </div>
            <div id="image-container">
                <img src="https://placehold.co/392" alt="400x400 placeholder">
            </div>
            <div id="image-icons">
                <p>Image overlay icons here</p>
            </div>

            <div id="button-row">
                <span id="buttons-left">
                    <img src="https://placehold.co/24" alt="icon placeholder">
                    <img src="https://placehold.co/24" alt="icon placeholder">
                    <img src="https://placehold.co/24" alt="icon placeholder">
                </span>
                    <img src="https://placehold.co/24" alt="icon placeholder">
            </div>

            <div id="wholiked">
                <p><b>Jane Doe</b> and 6 others liked this.</p>
            </div>
        </div>
    </div>
</body>
</html>
